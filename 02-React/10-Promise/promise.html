<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
  <script src="../../reactjs/react.development.js"></script>
  <script src="../../reactjs/react-dom.development.js"></script>
  <script src="../../reactjs/babel.min.js"></script>
  <script src="../../reactjs/jquery.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class RepoList extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          loading: true,
          error: null,
          data: null
        };
      }

      componentDidMount() {
        this.props.promise.then(
          value => this.setState({loading: false, data: value}),
          error => this.setState({loading: false, error: error})
        );
      }

      render() {
        if (this.state.loading) {
          return <span>Loading...</span>;
        }
        else if (this.state.error !== null) {
          return <span>Error: {this.state.error.message}</span>;
        }
        else {
          let repos = this.state.data.items;
          let repoList = repos.map(function (repo, index) {
            return (
              <li key={index}>
                <a href={repo.html_url}>{repo.name}</a>
                ({repo.stargazers_count} stars) <br/> {repo.description}
              </li>
            );
          });

          return (
            <main>
              <h1>Most Popular JavaSript Projects in Github</h1>
              <ol>{repoList}</ol>
            </main>
          );
        }
      }
    }

    ReactDOM.render(
      <RepoList promise={$.getJSON('https://api.github.com/search/repositories?q=javascript&sort=stars')}/>,
      document.getElementById('app')
    )
  </script>
</body>
</html>
